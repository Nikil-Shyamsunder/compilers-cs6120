extract = 'total_dyn_inst: (\d+)'
benchmarks = '../../../bril/benchmarks/core/*.bril'

[runs.baseline]
pipeline = [
    "bril2json",
    "~/.deno/bin/brili -p {args}",
]

[runs.ssa]
pipeline = [
    "bril2json",
    "../../src/build/to_ssa",
    "~/.deno/bin/brili -p {args}",
]

[runs.roundtrip]
pipeline = [
    "bril2json",
    "../../src/build/to_ssa",
    "../../src/build/from_ssa",
    "~/.deno/bin/brili -p {args}",
]